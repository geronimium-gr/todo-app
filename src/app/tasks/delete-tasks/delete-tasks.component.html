<h1 mat-dialog-title>Delete This Data?</h1>
<div mat-dialog-content>
  Delete the following:
</div>
<div mat-dialog-content>
  Title: <strong>{{ data.element.title }}</strong>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button mat-dialog-close cdkFocusInitial (click)="deleteTask()">Ok</button>
</div>
